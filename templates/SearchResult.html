<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="../static/css/template.css" />
    <link rel="stylesheet" type="text/css" href="../static/css/search.css" />
    <script type="text/javascript" src="../static/js/template.js"></script>
</head>
<body>
    <nav>
        <span id="hint">BookEx欢迎你</span>
        <span id="login_info">
            <a>登录</a> | <a>注册</a>
        </span>
        <div class="clear"></div>
        <div id="search_container">
            <div id="search">
                <span id="logo">BookEx</span>
                <input id="search_input" type="search" placeholder="输入你感兴趣的书名" />
                <div class="clear"></div>
            </div>
        </div>
    </nav>
    <article>
        <div class="book_container">
            <div class="cover">
                <a href="http://read.douban.com/ebook/272318/?dcs=book-hot&amp;dcm=douban&amp;dct=read-subject" target="_blank" title="时代的噪音">
                    <img src="http://img3.douban.com/view/ark_article_cover/cut/public/272318.jpg?v=1396492963.0" alt="时代的噪音">
                </a>
            </div>
            <div class="bookInfo">
                <p class="bookName">书名：</p>
                <p class="author">作者：</p>
                <p class="bookType">类别：儿童</p>
                <p class="bookNum">x人提供此书</p>
            </div>
            <div class="clear"></div>
        </div>


    </article>
</body>
</html>
